{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center">Confirm Deletion</h2>
    
    <p class="text-gray-700 text-center">
        Are you sure you want to delete <strong>{{ object.name }}</strong>?
    </p>

    <form method="post" class="mt-4 text-center">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Yes, Delete
        </button>
        <a href="{% url 'home' %}" class="ml-4 text-gray-500 hover:text-gray-700">Cancel</a>
    </form>
</div>
{% endblock %}
