{% extends 'base.html' %} {% block content %}
<div
	class="max-w-lg mx-auto mt-10 bg-zinc-100 dark:bg-zinc-950 border border-zinc-800 p-6 rounded-lg"
>
	<h2 class="text-2xl font-bold text-center">Confirm Deletion</h2>

	<p class="text-zinc-200 text-center">
		Are you sure you want to delete <strong>{{ object.name }}</strong>?
	</p>

	<form method="post" class="mt-4 text-center">
		{% csrf_token %}
		<button
			type="submit"
			class="w-40 bg-zinc-100 dark:bg-zinc-950 border border-zinc-800 text-white py-2 rounded-lg hover:bg-zinc-900 cursor-pointer"
		>
			Yes, Delete
		</button>
		<a href="{% url 'home' %}" class="w-fit"
			><button
				class="w-40 p-2 text-center cursor-pointer border border-zinc-800 rounded-lg transition duration-300 hover:bg-zinc-900"
			>
				Cancel
			</button></a
		>
	</form>
</div>
{% endblock %}
