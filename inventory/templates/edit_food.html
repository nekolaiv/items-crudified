<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<body>
    <div class="edit-form">
        <form action="{% url 'edit_food_form' foods.id %}" method="post">
            {% csrf_token %}
            <h1>Update Food</h1>
            <label for="id">ID</label><br><br>
            <input type="number" name="id" value="{{foods.id}}"><br><br>
            <label for="name">Name</label><br><br>
            <input type="text" name="name" value="{{foods.name}}"><br><br>
            <label for="price">Price</label><br><br>
            <input type="number" name="price" value="{{foods.price}}"><br><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>

</html>
